version: '1.0'
services:
  tenniscale:
    container_name: backend
    build: .
    image: backend:latest
    volumes:
      - .:/workspace:cached
    command: sh -c "uvicorn src.main:app --host=0.0.0.0 --port=8000 --reload"
    restart: always
    tty: true
    environment:
      LOGURU_COLORIZE: "true"
      DEBUG_COLORS: "true"
      TERM: xterm-256color
      COLORTERM: truecolor